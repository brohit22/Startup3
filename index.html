<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup 3 Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <h2>Startup 3</h2>
      <nav>
        <ul>
          <li><a href="#overview">Overview</a></li>
          <li><a href="#prices">Prices</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#feedback">Feedback</a></li>
          <li><button class="purchase-button">Purchase</button></li>
        </ul>
      </nav>
    </div>

    <div class="hero-section">
      <div class="left">
        <h2>Generate Awesome Web Pages</h2>
        <p>
          The most important part of the Startup is the samples. The samples
          form a set of 25 usable pages you can use as is or you can add new
          blocks.
        </p>
        <button class="learn-more-button">Learn More</button>
      </div>
      <div class="right">
        <h3>Sign Up Now</h3>
        <form>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email"
              required
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Your password"
              required
            />
          </div>
          <div class="form-group">
            <label
              ><input type="checkbox" required /> I agree to the Terms of
              Service</label
            >
          </div>
          <button type="submit">Sign In</button>
        </form>
        <div class="alternative-methods">
          <p>Or</p>
          <button>Login via Twitter</button>
        </div>
        <p class="signup">Don't have an account? <span>Sign Up</span></p>
      </div>
    </div>
  </body>
</html>
